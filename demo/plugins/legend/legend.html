<div class="coding">
<div id="chart1" style="margin:20px;"></div>
<script type="text/javascript">
  var plot1;
  $(function(){
    var line1=[[0, 2], [0, 0], [1, 0], [1, 2]];

    plot1 = $.jqplot('chart1', [line1], {
        title:'Polygon empty',
        seriesDefaults: {
          showMarker: true,
          markerOptions:{
            style:'square'
          }
        },
        legend: {
          renderer: $.jqplot.EnhancedLegendRenderer,
          show: true,
          placement: "outsideGrid",
          location: "ne"
        }
      });
    });
</script>
</div>

<div class="coding">
<div id="chart2" style="margin:20px;"></div>
<script type="text/javascript">
  var plot1;
  $(function(){
    var line1=[[0, 2], [0, 0], [1, 0], [1, 2]];
    var line2=[[0, 1], [0, 0], [1, 0], [3, 2]];
    var line3=[[0, 1], [1, 0], [2, 2], [3, 1]];

    var toggled = false;

    plot1 = $.jqplot('chart2', [line1, line2, line3], {
        title:'Polygon filled',
        series: [
          {
            renderer: $.jqplot.PolygonRenderer,
            fill: true,
            markerOptions:{
              style:'square'
            }
          },
          {
            renderer: $.jqplot.PolygonRenderer,
            fill: false
          }
        ],
        legend: {
          renderer: $.jqplot.EnhancedLegendRenderer,
          show: true,
          placement: "outsideGrid",
          location: "ne",
          rendererOptions: {
            legendTextColor: "black"
          }
        }
      });
      plot1.series[0].setHidden();

      $(plot1).on("jqplotSerieShow", function(ev){
        console.log("serie showed: ", ev);
      });

      $(plot1).on("jqplotSerieHide", function(ev){
        console.log("serie hidden: ", ev.id);
      });
      $(plot1).on("jqplotLegendToggleSerie", function(ev){
        console.log("toggled");
      });

      $("#chart2").on("jqplotSerieShow", function(ev){
        console.log("toggled");
      });
    });
</script>
</div>
