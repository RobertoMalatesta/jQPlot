<html>
	<head>
		<title>Radar</title>

		<!-- JQuery dependence -->
		<script src="../../../dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../../dist/core/jquery.jqplot.min.js"></script>

		<script src="../../../dist/plugins/themes/extendedThemes.min.js"></script>
		<script src="../../../dist/plugins/radar/jqplot.radarRenderer.min.js"></script>
		<script src="../../../dist/plugins/pie/jqplot.pieRenderer.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../../dist/core/jquery.jqplot.min.css">
	</head>
	<body>
		<div class="coding">
			<div id="chart1" style="margin:20px; width:500px; height:500px;"></div>

			<script type="text/javascript">
				$(function(){
					
					var s1 = [1, 2, 3, 5];
					
					var plot1 = $.jqplot('chart1', [s1], {
						title:'Disc usage',
						seriesDefaults: {
							renderer: $.jqplot.RadarRenderer,
							rendererOptions: {
								scaleLineColor: "lightgrey",
								scaleShowLine: true,
								scaleShowLabels: true,
								scaleFontColor: "blue"
							}
						},
						legend: { show:true, location: 'e'}
					});
					plot1.themeEngine.newTheme('bluealpha_pie', new VklThemes().get('bluealpha_pie', plot1));
					plot1.activateTheme('bluealpha_pie');
				});
			</script>
		</div>
		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
