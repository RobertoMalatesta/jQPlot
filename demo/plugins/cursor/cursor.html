<html>
	<head>
		<title>Cursor</title>

		<!-- JQuery dependence -->
		<script src="../../../build/dist/core/jquery.min.js"></script>
		<script src="../../../build/dist/core/jquery.jqplot.min.js"></script>

		<!--Â Axes -->
		<script src="../../../src/plugins/axis/jqplot.dateAxisRenderer.js"></script>
		<script src="../../../build/dist/plugins/axis/jqplot.canvasAxisTickRenderer.min.js"></script>
		<script src="../../../build/dist/plugins/text/jqplot.canvasTextRenderer.min.js"></script>

		<!-- Customization theme -->
		<script src="../../../build/dist/plugins/themes/extendedThemes.min.js"></script>

		<!-- Export PNG -->
		<script src="../../../build/dist/plugins/export/exportImg.min.js"></script>

		<script src="../../../build/dist/plugins/fullscreener/fullscreener.min.js"></script>
		<script src="../../../build/dist/plugins/legend/jqplot.enhancedLegendRenderer.min.js"></script>

		<script src="../../../build/dist/plugins/cursor/jqplot.cursor.min.js"></script>

		<link type="text/css" rel="stylesheet" href="../../../build/dist/plugins/fullscreener/fullscreener.min.css"/>
		<link type="text/css" rel="stylesheet" href="../../../build/dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>
		<style>
			.jqplot-highlighter{
				border: 1px solid #343434;	
				border-collapse: collapse;
			}

			.jqplot-highlighter td{
				border: 1px solid #343434;
				padding: 2px;	
			}

			.jqplot-highlighter td.title{
				color: red;	
			}
		</style>
		<div class="coding">
		<div id="chart2" style="margin:20px;"></div>
		<script type="text/javascript">
			$(function(){
				console.log($.jsDate.createDate('2008-09-01 05:00:00').getTime());

				var serie1=[['2008-09-01',4],['2008-09-02',null],['2008-09-03',null],['2008-09-04',null],['2008-09-05',null]];
				var serie2=[['2008-09-01',2],['2008-09-02',null],['2008-09-03',null],['2008-09-04',null],['2008-09-05',null]];
				var serie3=[['2008-09-01',2],['2008-09-02',null],['2008-09-03',null],['2008-09-04',null],['2008-09-05',null]];
				var serie4=[['2008-09-01',2],['2008-09-02',null],['2008-09-03',null],['2008-09-04',null],['2008-09-05',null]];
				var serie5=[['2008-09-01',null],['2008-09-02',10],['2008-09-03',null],['2008-09-04',null],['2008-09-05',null]];
				var serie6=[['2008-09-01',null],['2008-09-02',null],['2008-09-03',1],['2008-09-04',null],['2008-09-05',null]];
				var serie7=[['2008-09-01',null],['2008-09-02',null],['2008-09-03',null],['2008-09-04',4],['2008-09-05',null]];
				var serie8=[['2008-09-01',null],['2008-09-02',null],['2008-09-03',null],['2008-09-04',null],['2008-09-05',1]];
				var plot1 = $.jqplot('chart2', [serie1,serie2,serie3, serie4, serie5,serie6, serie7, serie8], {
						title:'Cursor',
						axes:{
							xaxis:{
								renderer:$.jqplot.DateAxisRenderer,
								tickOptions: {
									 formatString: '%Y #%V', 
									 typeFormatter: 'php'
								}
							}
						},
						seriesDefaults:{
							renderer: $.jqplot.BarRenderer,
							rendererOptions: {
								varyBarColor: true,
								barMargin: 30,
							},
							pointLabels: {show: true, darkColor:"black",brightColor:"orange"}
						},
						legend: {
							show: true,
							location: 'ne',
							placement: 'outsideGrid'
						},
						cursor: {
							followMouse: true,
							show: true,
							showTooltipDataPosition: true,
							showVerticalLine: true,
							showHorizontalLine: true,
							horizontalLine: {
								color: "#ff0000",
								style: "dotted"
							},
							tooltipFormatString: "<table class=\"jqplot-highlighter\"><tr style=\"text-align:center;\"><td class=\"title\">%s</td><td>%s</td><td>%s</td></tr></table>"
						},
						stackSeries: true,
					});
					plot1.replot();
				});
			</script>
		</div>
		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
