    color: green;
    font-size: 12pt;

  }

<div class="coding">
  <div id="chart1" style="margin:20px;"></div>
  <script type="text/javascript">
    $(function(){

      var serie1=[['Cat1',4],['Cat2',1],['Cat3',2],['Cat4',null],['Cat5',null]];
      var serie2=[['Cat1',2],['Cat2',null],['Cat3',1],['Cat4',null],['Cat5',null]];
      var serie3=[['Cat1',2],['Cat2',null],['Cat3',1],['Cat4',4],['Cat5',null]];
      var serie4=[['Cat1',2],['Cat2',4],['Cat3',0],['Cat4',7],['Cat5',null]];
      var serie5=[['Cat1',null],['Cat2',10],['Cat3',12],['Cat4',8],['Cat5',null]];
      var serie6=[['Cat1',null],['Cat2',null],['Cat3',1],['Cat4',4],['Cat5',null]];
      var serie7=[['Cat1',null],['Cat2',null],['Cat3',null],['Cat4',4],['Cat5',null]];
      var serie8=[['Cat1',1],['Cat2',5],['Cat3',1],['Cat4',3],['Cat5',1]];
      var plot1 = $.jqplot('chart1', [serie1,serie2,serie3, serie4, serie5,serie6, serie7, serie8], {
        title:'Cursor',
        axes:{
          xaxis:{
            renderer:$.jqplot.CategoryAxisRenderer
          }
        },
        seriesDefaults:{
          rendererOptions: {
            varyBarColor: true,
            barMargin: 30,
          },
          pointLabels: {
            show: true, 
            darkColor:"black",
            brightColor:"orange"
          }
        },
        legend: {
          show: true,
          location: 'ne',
          placement: 'outsideGrid'
        },
        cursor: {
          followMouse: true,
          showTooltipDataPosition: true,
          show: true,
          showVerticalLine: true,
          showHorizontalLine: true,
          horizontalLine: {
            color: "#ff0000",
            style: "dotted"
          },
          tooltipLocation: "nw",
          tooltipFormatString: '<div class="jqplot-cursor-highlight">%s <span style="color: red">%s</span>: <span style="color: green">%s</span></div>',
          insertHead: true,
          headTooltipFormatString: "<div class=\"jqplot-cursor-highlighter-head\">%s</div>",
          constrainTooltipToScreen: true,
          useAxesFormatters: true,
          headTooltipFormatter: function(formatString, ydata, yIndex){
            return ydata;
          },
          yaxis: {
            formatter: function(formatString, ydata, serieIndex){
              return (ydata ? ydata : "n/a");
            }
          },
          xaxis: {
            formatter: function(formatString, category, serieIndex, categoryIndex){
              return category + " [idxCateg: " + (categoryIndex + 1) +"]";
            }
          }
        }
      });
    });
  </script>
</div>
