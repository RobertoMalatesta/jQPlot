<html>
    <head>
        <title>Gauge</title>

        <!-- JQuery dependence -->
        <script src="../../../dist/core/jquery.min.js"></script>
        <!-- JQplot dependence -->
        <script src="../../../dist/core/jquery.jqplot.min.js"></script>

        <script src="../../../dist/plugins/themes/extendedThemes.min.js"></script>
        <script src="../../../dist/plugins/gauge/jqplot.meterGaugeRenderer.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../../../dist/core/jquery.jqplot.min.css">
    </head>
    <body>
        <div class="coding">
<div id="chart1" style="margin:20px;"></div>
<script type="text/javascript">
    $(function(){
        var plot1 = $.jqplot('chart1', [[30]], {
            title:'Temperature',
            seriesDefaults: {
               renderer: $.jqplot.MeterGaugeRenderer,
               rendererOptions: {
                   label: 'Celcius degree',
                   showOuterRing: true,
                   needelColor: "#FF0000",
                   showHub: true,
                   hubColor: "#00FF00",
                   ringColor: "#00FFFF"
               }
           }
        });
    });
</script>
        </div>
        <script src="../../common/$.jqplot.demo.common.js"></script>
    </body>
</html>
