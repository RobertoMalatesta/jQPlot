<html>
	<head>
		<title>Date Axis</title>

		<!-- JQuery dependence -->
		<script src="../../../build/dist/core/jquery.min.js"></script>
		<script src="../../../build/dist/core/jquery.jqplot.min.js"></script>

		<!--Â Axes -->
		<script src="../../../build/dist/plugins/axis/jqplot.dateAxisRenderer.min.js"></script>
		<script src="../../../build/dist/plugins/axis/jqplot.canvasAxisTickRenderer.min.js"></script>
		<script src="../../../build/dist/plugins/text/jqplot.canvasTextRenderer.min.js"></script>

		<!-- Customization theme -->
		<script src="../../../build/dist/plugins/themes/extendedThemes.min.js"></script>

		<!-- Export PNG -->
		<script src="../../../build/dist/plugins/export/exportImg.min.js"></script>

		<script src="../../../build/dist/plugins/fullscreener/fullscreener.min.js"></script>
		<script src="../../../build/dist/plugins/legend/jqplot.enhancedLegendRenderer.min.js"></script>

		<link type="text/css" rel="stylesheet" href="../../../build/dist/plugins/fullscreener/fullscreener.min.css"/>
		<link type="text/css" rel="stylesheet" href="../../../build/dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>

		<div class="coding">
		<div id="chart1"></div>

			<script type="text/javascript">
				$(function(){
				var line1=[['2008-09-30',4], ['2008-10-30',6.5], ['2008-11-30',5.7], ['2008-12-30',9], ['2009-01-30',8.2]];
				var plot1 = $.jqplot('chart1', [line1], {
						title:'Date axis (PHP mode)',
						axesDefaults : {
							rendererOptions:{
								tickRenderer: $.jqplot.CanvasAxisTickRenderer
	                		},
							tickOptions: {
								fontSize:'10pt',
	                			fontFamily:'Tahoma',
							}
						},
						legend:{
							renderer: $.jqplot.EnhancedLegendRenderer,
							show:true,
							placement: "outsideGrid",
							location: "ne",
							rowSpacing: "0px",
							rendererOptions: {
								// set to true to replot when toggling series on/off
								// set to an options object to pass in replot options.
								seriesToggle: 'normal',
								seriesToggleReplot: {resetAxes: true}
							}
						},
						axes:{
							xaxis:{
								renderer:$.jqplot.DateAxisRenderer, 
								rendererOptions:{
									tickRenderer:$.jqplot.CanvasAxisTickRenderer
	                			},
	                			tickOptions: {
									formatString: '%Y #%V',
									typeFormatter: 'php',
									angle:-40
								}
							}
						},
						series:[{lineWidth:4, markerOptions:{style:'square'}}]
					});

					$('#chart1').bind('jqplotLegendToggleSerie', function (ev) {
						console.log(ev.name);
					})
				});
			</script>
		</div>
		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
