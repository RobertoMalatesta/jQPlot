        <!--Â Axes -->
        <script src="../../../dist/plugins/axis/jqplot.dateAxisRenderer.min.js"></script>

        <script src="../../../dist/plugins/text/jqplot.canvasTextRenderer.min.js"></script>

        <!-- Customization theme -->
        <script src="../../../dist/plugins/themes/extendedThemes.min.js"></script>

        <script src="../../../dist/plugins/export/exportImg.min.js"></script>

    <body>

        <div class="coding">
        <div id="chart1"></div>
            <script type="text/javascript">
                $(function(){
                var line1=[['2008-09-30',4], ['2008-10-30',6.5], ['2008-11-30',5.7], ['2008-12-30',9], ['2009-01-30',8.2]];
                var plot1 = $.jqplot('chart1', [line1], {
                        title:'Date axis (PHP mode)',
                        axesDefaults : {
                            rendererOptions:{
                                tickRenderer: $.jqplot.CanvasAxisTickRenderer
                            },
                            tickOptions: {
                                fontSize:'10pt',
                                fontFamily:'Tahoma',
                            }
                        },
                        legend:{
                            renderer: $.jqplot.EnhancedLegendRenderer,
                            show:true,
                            placement: "outsideGrid",
                            location: "ne",
                            rowSpacing: "0px",
                            rendererOptions: {
                                // set to true to replot when toggling series on/off
                                // set to an options object to pass in replot options.
                                seriesToggle: 'normal',
                                seriesToggleReplot: {resetAxes: true}
                            }
                        },
                        axes:{
                            xaxis:{
                                renderer:$.jqplot.DateAxisRenderer, 
                                rendererOptions:{
                                    tickRenderer:$.jqplot.CanvasAxisTickRenderer
                                },
                                tickOptions: {
                                    formatString: '%Y #%V',
                                    typeFormatter: 'php',
                                    angle:-40
                                }
                            }
                        },
                        series:[{lineWidth:4, markerOptions:{style:'square'}}]
                    });

                    $('#chart1').bind('jqplotLegendToggleSerie', function (ev) {
                        console.log(ev.name);
                    })
                });


            </script>
        </div>

                                {line: {
                                    name: 'toto',
                                    xformat: {
                                        type: "date",
                                        format: '%d/%m/%Y'

                                    start: ['02/09/2008 15:00:00', 3],
                                    stop: ['04/09/2008 15:00:00', 7],
                                    lineWidth: 3,
                                    color: 'rgb(255, 55, 124)',
                                    shadow: true
                                }}]
                        },
                        highlighter: {
                            show: true,
                            sizeAdjust: 10,
                            tooltipLocation: 'n',
                            tooltipAxes: 'y',
                            showTooltip: true,
                            tooltipFormatString: '<b><i><span style="color:red;">hello</span></i></b> %.2f',
                        },
                        cursor: {
                            show: true
                        },
                        stackSeries: true,
                    });
                    plot1.replot();
                });
            </script>
        </div>
