<html>
	<head>
		<title>Pie</title>

		<!-- JQuery dependence -->
		<script src="../../../build/dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../../build/dist/core/jquery.jqplot.min.js"></script>

		<script src="../../../build/dist/plugins/themes/extendedThemes.min.js"></script>
		<script src="../../../build/dist/plugins/pie/jqplot.pieRenderer.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../../build/dist/core/jquery.jqplot.min.css">
	</head>
	<body>
		<div class="coding">
			<div id="chart1" style="margin:20px; width:500px; height:500px;"></div>

			<script type="text/javascript">
				$(function(){
					
					var s1 = [['/home',46], ['/var',14], ['/tmp',5], ['/',35]];
					
					var plot1 = $.jqplot('chart1', [s1], {
						title:'Disc usage',
						seriesDefaults: {
							renderer: $.jqplot.PieRenderer,
							rendererOptions: {
								showDataLabels: true,
								showDataCategoryOnHover : true,
								sliceMargin: 1,
								ringMargin: 8,
							}
						},
						legend: { show:true, location: 'e'}
					});
					plot1.themeEngine.newTheme('bluealpha_pie', new VklThemes().get('bluealpha_pie', plot1));
					plot1.activateTheme('bluealpha_pie');
				});
			</script>
		</div>
		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
