<html>
	<head>
		<title>Point labels</title>

		<!-- JQuery dependence -->
		<script src="../../../dist/core/jquery.min.js"></script>
		<script src="../../../dist/core/jquery.jqplot.min.js"></script>

		<!--Â Axes -->
		<script src="../../../dist/plugins/axis/jqplot.categoryAxisRenderer.min.js"></script>
		<script src="../../../dist/plugins/bar/jqplot.barRenderer.min.js"></script>

		<script src="../../../dist/plugins/points/jqplot.pointLabels.min.js"></script>

		<!-- Customization theme -->
		<script src="../../../dist/plugins/themes/extendedThemes.min.js"></script>

		<!-- Export PNG -->
		<script src="../../../dist/plugins/export/exportImg.min.js"></script>

		<script src="../../../dist/plugins/legend/jqplot.enhancedLegendRenderer.min.js"></script>
		<link type="text/css" rel="stylesheet" href="../../../dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>

		<div class="coding">
			<div id="chart1"></div>
			<script type="text/javascript">
				$(function(){
					var line1 = [14, 32, 41, 44, 40, 47, 53, 67];
					var plot1 = $.jqplot('chart1', [line1], {
						title: 'Chart with Point Labels', 
						seriesDefaults: { 
							showMarker:false,
							pointLabels: { show:true } 
						}
					});
				});
			</script>
		</div>
		<div class="coding">
			<div id="chart2"></div>
			<script type="text/javascript">
				$(function(){
					var line1 = [[-12, 7, null], [-3, 14, null], [2, -1, '(low)'], [7, -1, '(low)'], [11, 11, null], [13, -1, '(low)']];
					var plot2 = $.jqplot('chart2', [line1], {
						title: 'Point Labels From Extra Series Data', 
						seriesDefaults: {
							showMarker:false, 
							pointLabels:{ show:true, location:'s', ypadding:3 }
						},
						axes:{ yaxis:{ pad: 1.3 } }
					});
				});
			</script>
		</div>


		<div class="coding">
			<div id="chart3"></div>
			<script type="text/javascript">
				$(function(){
					var line1 = [14, 32, 41, 44, 40];
					var plot3 = $.jqplot('chart3', [line1], {
						title: 'Bar Chart with Point Labels', 
						seriesDefaults: {
							renderer: $.jqplot.BarRenderer
						},
						series:[{
							pointLabels:{
								show: true,
								labels:['fourteen', 'thirty two', 'fourty one', 'fourty four', 'fourty']
							}
						}],
						axes: {
							xaxis:{renderer:$.jqplot.CategoryAxisRenderer},
							yaxis:{padMax:1.3}
						}
					});
				});
			</script>
		</div>


		<div class="coding">
			<div id="chart4"></div>
			<script type="text/javascript">
				$(function(){
					var line1 = [14, 32, 41, 44, 40, 37, 29];
					var line2 = [7, 12, 15, 17, 20, 27, 39];
					var plot4 = $.jqplot('chart4', [line1, line2], {
						title: 'Stacked Bar Chart with Cumulative Point Labels', 
						stackSeries: true, 
						seriesDefaults: {
							renderer: $.jqplot.BarRenderer,
							rendererOptions:{
								barMargin: 25
							}, 
							pointLabels:{
								show:true, 
								stackedValue: true
							}
						},
						axes: {
							xaxis:{
								renderer:$.jqplot.CategoryAxisRenderer
							}
						}
					});
				});
			</script>
		</div>

		<div class="coding">
			<div id="chart5"></div>
			<script type="text/javascript">
				$(function(){
					var line1 = [14, 32, 41, 44, 40, 47, 53, 67];
					var plot5 = $.jqplot('chart5', [line1], {
						title: 'Chart with Point Labels', 
						seriesDefaults: {
							showMarker:false,
							pointLabels: {
								show: true,
								edgeTolerance: 5
							}},
						axes:{
							xaxis:{
								min:3
							}
						}
					});
				});
			</script>
		</div>

		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
