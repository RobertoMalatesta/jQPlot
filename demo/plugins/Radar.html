			<script class="code" type="text/javascript">
				$(function(){
					
					var s1 = [1, 2, 3, 5];
					
					var plot1 = $.jqplot('chart1', [s1], {
						title:'Disc usage',
						seriesDefaults: {
							renderer: $.jqplot.RadarRenderer,
							rendererOptions: {
								scaleLineColor: "lightgrey",
								scaleShowLine: true,
								scaleShowLabels: true,
								scaleFontColor: "blue"
							}
						},
						legend: { show:true, location: 'e'}
					});
					plot1.themeEngine.newTheme('bluealpha_pie', new VklThemes().get('bluealpha_pie', plot1));
					plot1.activateTheme('bluealpha_pie');
				});
			</script>
