<html>
	<head>
		<title>No data</title>

		<!-- JQuery dependence -->
		<script src="../../dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../dist/core/jquery.jqplot.min.js"></script>

		<script src="../../dist/plugins/legend/jqplot.enhancedLegendRenderer.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>
		<div class="coding">
<div id="chart1" style="margin:20px;"></div>
<script type="text/javascript">
	var plot1;
	$(function(){
	plot1 = $.jqplot('chart1', [[]], {
			background: 'rgba(255,0,0,0.1)',
			noDataIndicator: {
				show: true
			},
			title: {
				text: 'Simple chart',
				fontFamily:'Helvetica',
				fontSize: '14pt',
				textColor: 'red'
			},
			legend:{
				show: true,
				renderer: $.jqplot.EnhancedLegendRenderer,
				location: 'ne',
				placement: 'outsideGrid',
				textColor: 'red'
			},
			series: [{lineWidth:4, markerOptions:{style:'square'}, label: 'toto'}]
		});
	});	
</script>
		</div>
		<script src="../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
