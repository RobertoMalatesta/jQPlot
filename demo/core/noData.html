<html>
	<head>
		<title>No data</title>

		<!-- JQuery dependence -->
		<script src="../../build/dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../build/dist/core/jquery.jqplot.min.js"></script>

		<script src="../../build/dist/plugins/legend/jqplot.enhancedLegendRenderer.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../build/dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>

		<div id="chart1" style="margin:20px;"></div>
		<script type="text/javascript">
			var plot1;
			$(function(){
			plot1 = $.jqplot('chart1', [[]], {
					noDataIndicator: {
						show: true
					},
					title: {
						text: 'Simple chart',
						fontFamily:'Helvetica',
						fontSize: '14pt'
					},
					legend:{
						show: true,
						location: 'ne',
						placement: 'outsideGrid'
					},
					series: [{lineWidth:4, markerOptions:{style:'square'}, label: 'toto'}]
				});
			});	
		</script>
	</body>
</html>
