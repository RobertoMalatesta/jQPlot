<html>
	<head>
		<title>Change dynamic option</title>

		<!-- JQuery dependence -->
		<script src="../../dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../dist/core/jquery.jqplot.min.js"></script>
		<link type="text/css" rel="stylesheet" href="../../dist/core/jquery.jqplot.min.css"/>
	</head>
	<body>

		<div class="coding">
<div id="chart1" style="margin:20px;"></div>
<input type="button" onClick="changeColor()" value="Redraw with new options"/>
<script type="text/javascript">
	var plot1;
	$(function(){
	var line1=[[1,4], [2,6.5], [3,5.7], [4,9], [5,8.2]];
	plot1 = $.jqplot('chart1', [line1], {
			title:'Update chart',
			series:[{lineWidth:4, markerOptions:{style:'square'}}]
		});
	});
	function changeColor(){
		console.log(plot1.series[0].color);
		plot1.series[0].color = "#FF0000";
		plot1.series[0].data = [[1,1],[2,4],[5,3]];
		plot1.replot({resetAxes: true});
		plot1.drawSeries({color:"#FF0000"},0);
	}
</script>
		</div>
		<script src="../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
