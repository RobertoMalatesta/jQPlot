<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cow tests</title>
    <link rel="stylesheet" media="all" href="vendor/mocha.css" />

    <style>
        #mocha-stats {
            background: white;

        h1 {
            color: grey;
        }        
        #jqplot-test {
            width: 35%;
            display: inline-block;
            vertical-align: top;
        }

            display: inline-block;

    </style>
</head>

<body>
    <h1>Testing chart</h1>
    <div id="jqplot-test">

    <div id="mocha">
        <p><a href=".">Jqplot Core Tests</a>
        </p>
    </div>
    <div id="messages"></div>

    <script src="../dist/core/jquery.min.js"></script>

        var expect = chai.expect;
    </script>
    <script src="core/test.js"></script>
    <script>
        $(function () {
            mocha.run();
        });
    </script>

</html>
